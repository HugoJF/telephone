      class StateManager extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            settingsOpen: false,
            themeBrightness: 'dark',
            themeColor: 'firebrick',
            themeContrast: 'normal',
            themeWeight: 'light',
            pollInterval: 10,
          };

          if (localStorage.state) {
            Object.assign(this.state, JSON.parse(localStorage.state));
          }
        }
        settingsUpdated() {
          localStorage.state = JSON.stringify([
            'themeBrightness', 'themeColor', 'themeContrast', 'themeWeight', 'pollInterval',
          ].reduce((o, k) => { o[k] = this.state[k]; return o; }, {}));

          var themeClass = '';
          themeClass += 'theme-brightness-' + this.state.themeBrightness;
          themeClass += ' theme-color-' + this.state.themeColor;
          themeClass += ' theme-contrast-' + this.state.themeContrast;
          themeClass += ' theme-weight-' + this.state.themeWeight;

          document.body.className = themeClass;
        }
        componentDidMount() {
          this.settingsUpdated();
        }
        componentDidUpdate(prevProps, prevState) {
          this.settingsUpdated();
        }
        render() {
          var theme = {
            brightness: this.state.themeBrightness,
            color: this.state.themeColor,
            contrast: this.state.themeContrast,
            weight: this.state.themeWeight,
          };

          var settings = {
            theme: theme,
            pollInterval: this.state.pollInterval,
          }

          return <Layout settings={settings} settingsOpen={this.state.settingsOpen} />;
        }
      }

      window.stateManager = stateManager = ReactDOM.render(
        <StateManager />,
        document.getElementById('content')
      );
    </script>
